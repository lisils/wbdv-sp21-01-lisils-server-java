<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Admin</title>

  <link rel="stylesheet" href=
      "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href="user-admin.style.client.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../services/user.service.client.js"></script>
  <script src="user-admin.service.client.js"></script>
  <script src="user-admin.controller.client.js"></script>



</head>
<body>
  <div class="container">
    <div class="form-group-row">
      <h1 class="col-6">
        User Admin
      </h1>
      <a href="../index.html">  back to homepage</a>
      <a href="../index.html" class="float-right">sign out</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Role</th>
          <th>&nbsp;</th>
        </tr>

        <tr class="wbdv-form">
          <td>
            <input  id="usernameFld" 
                    class="form-control wbdv-username-fld"
                    type="text"
                    placeholder="Username" />
          </td>
          <td>
            <input  id="passwordFld" 
                    class="form-control wbdv-password-fld"
                    type="password"
                    placeholder="Password" />
          </td>
          <td>
            <input  id="firstNameFld" 
                    class="form-control wbdv-firstName-fld"
                    type="text"
                    placeholder="First Name" />
          </td>
          <td>
            <input  id="lastNameFld" 
                    class="form-control wbdv-lastName-fld"
                    type="text"
                    placeholder="Last Name" />
          </td>
          <td>
            <select id="roleFld" class="form-control wbdv-role-fld">
              <option value="FACULTY">Faculty</option>
              <option value="STUDENT">Student</option>
              <option value="ADMIN">Admin</option>
            </select>
          </td>
          <td>
            <span class="pull-right" style="white-space: nowrap">
              <i class="float-right fa-2x fa fa-check wbdv-update"></i>
              <i class="float-right fa-2x fa fa-plus wbdv-create" id="wbdv-createUser"></i>
              <i class="float-right fas fa-search fa-2x wbdv-search" id="wbdv-searchRole"></i>
              
            </span>
          </td>
        </tr>
      </thead>

      <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
          
       </tr>
     </tbody>
    

    </table>
  </div>
  <script src="user-admin.controller.client.js"></script>
</body>
</html>
